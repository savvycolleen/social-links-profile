<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="container">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" height="176" width="176" class="profile__img" alt="headshot">
        <h1 class="profile__heading">Jessica Randall</h1>
        <h2 class="profile__subheading">London, United Kingdom</h2>
        <h3 class="profile__tagline">"Front-end developer and avid reader."</h3>
      </div>
      <ul class="socials">
        <li class="socials__item">
          <a href="" class="socials__item--link">GitHub</a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__item--link">Frontend Mentor</a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__item--link">LinkedIn</a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__item--link">Twitter</a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__item--link">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
